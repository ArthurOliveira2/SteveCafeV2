<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marmitas Ready</title>
  <link rel="stylesheet" href="/CafeteriaApp-main/CafeteriaApp-main/CSS/AdmV.css" />
</head>
<body>
  <header>
    <h1>Marmitas Ready</h1>
    <div class="icon perfil"></div>
  </header>

  <main>
    <input type="text" placeholder="Pesquisar Pedidos" class="search-box" />

    <button class="section-button">Pedidos Pendentes</button>

    <div class="pedido-card">
      <div class="pedido-img"></div>
      <div class="pedido-info">
        <p><strong>PEDIDO #0459</strong></p>
        <p>Marmita de frango</p>
        <p>R$32,99</p>
        <p>Rua Lá e Cá</p>
        <div class="pedido-actions">
          <button class="cancelar">Cancelar Pedido</button>
          <button class="despachar">Despachar Pedido</button>
        </div>
      </div>
    </div>

    <button class="section-button">Pedidos Despachados</button>

    <div class="status-footer">
      <span>Pedidos Entregues 2/3</span>
      <span class="badge">1 Pedido em rota de entrega</span>
    </div>
  </main>
</body>
</html>
