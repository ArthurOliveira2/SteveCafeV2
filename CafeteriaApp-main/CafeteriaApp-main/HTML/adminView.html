<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marmitas Ready</title>
  <link rel="stylesheet" href="/CafeteriaApp-main/CafeteriaApp-main/CSS/AdmV.css" />
  <style>
    .expandable-content {
      display: none;
      margin-top: 10px;
    }
    .toggle-button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 20px;
      color: white;
    }
    .pedido-card {
      display: flex;
      background-color: #e0e0e0;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      justify-content: space-between;
      align-items: center;
    }
    .pedido-img {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      margin-right: 15px;
    }
    .pedido-info {
      flex-grow: 1;
    }
    .pedido-actions {
      margin-top: 10px;
    }
    .pedido-actions button {
      margin-right: 10px;
    }
    .status-label {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .entregue {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .em-rota {
      background-color: #fff9c4;
      color: #f57f17;
    }
    .status-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cfcfcf;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    body {
      background-color: #2d2d2d;
      font-family: Arial, sans-serif;
    }
    input.search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    button.section-button {
      background-color: #4d4d4d;
      color: white;
      padding: 10px;
      border: none;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>PastÃ©is do Robson</h1>
  </header>

  <main>
    <input type="text" placeholder="Pesquisar Pedidos" class="search-box" />
    <button id="btnCriarProduto" class="section-button" style="background-color:#007bff; margin-bottom: 20px;">Criar Produto</button>
    <button class="section-button">Pedidos Em ProduÃ§Ã£o</button>

    <div id="pedidos-container"></div>

    <button class="toggle-button" onclick="toggleDespesas()">
      <span id="arrow">â–¶</span> Pedidos Despachados
    </button>
    <div class="expandable-content" id="despachados"></div>
  </main>

  <script>
    const restauranteId = 5;

    async function carregarPedidos() {
      const response = await fetch(`https://cafeteriaapp.onrender.com/api/Pedidos/${restauranteId}/listaPedidosRestaurante`);
      const data = await response.json();

      const container = document.getElementById('pedidos-container');
      const despachadosContainer = document.getElementById('despachados');
      container.innerHTML = '';
      despachadosContainer.innerHTML = '';

      data.pedidos.forEach(pedido => {
        const card = document.createElement('div');
        card.className = 'pedido-card';

        const info = document.createElement('div');
        info.className = 'pedido-info';
        info.innerHTML = `
          <p><strong>PEDIDO #${pedido.id}</strong></p>
          <p>Total: R$${pedido.valorTotal.toFixed(2)}</p>
          <p>Status: ${pedido.status}</p>
        `;

        const actions = document.createElement('div');
        actions.className = 'pedido-actions';

        if (pedido.status !== 'Despachado') {
          const btnDespachar = document.createElement('button');
          btnDespachar.textContent = 'Despachar';
          btnDespachar.onclick = () => despacharPedido(pedido.id);
          actions.appendChild(btnDespachar);
        } else {
          const statusLabel = document.createElement('span');
          statusLabel.className = 'status-label entregue';
          statusLabel.textContent = 'Saiu para entrega';
          actions.appendChild(statusLabel);
        }

        card.appendChild(info);
        card.appendChild(actions);

        if (pedido.status === 'Despachado') {
          despachadosContainer.appendChild(card);
        } else {
          container.appendChild(card);
        }
      });
    }

    async function despacharPedido(id) {
      const response = await fetch(`https://cafeteriaapp.onrender.com/api/Pedidos/${id}/despachar`, {
        method: 'GET'
      });
      const result = await response.json();
      alert(result.mensagem);
      carregarPedidos();
    }

    function toggleDespesas() {
      const content = document.getElementById('despachados');
      const arrow = document.getElementById('arrow');
      if (content.style.display === 'block') {
        content.style.display = 'none';
        arrow.textContent = 'â–¶';
      } else {
        content.style.display = 'block';
        arrow.textContent = 'ðŸ”½';
      }
    }

    document.addEventListener('DOMContentLoaded', carregarPedidos);
  </script>
</body>
</html>
