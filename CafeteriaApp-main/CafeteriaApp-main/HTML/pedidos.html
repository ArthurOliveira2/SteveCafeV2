<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Atual</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: black;
    }

    header {
      background: #f1f1f1;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pedido-item {
      background: #fff;
      color: black;
      padding: 10px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .pedido-item h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .pedido-item ul {
      padding-left: 20px;
    }

    .pedido-item li {
      margin-bottom: 5px;
    }

    .limpar-btn {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .limpar-btn:hover {
      background-color: #a93226;
    }

    .center {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seu Pedido</h1>
    <div class="icons">
      <button onclick="window.location.href='Home.html'">üè†</button>
      <button id="perfilBtn">üë§</button>
    </div>
  </header>

  <main>
    <div id="listaPedidos" style="padding: 20px;"></div>
    <div class="center">
      <button class="limpar-btn" onclick="limparCarrinho()">Limpar pedido</button>
    </div>
  </main>

  <script>
    function carregarPedidos() {
      const container = document.getElementById('listaPedidos');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        container.innerHTML = '<p style="text-align:center">Nenhum item no pedido ainda üòî</p>';
        return;
      }

      const agrupado = {};
      carrinho.forEach(({ restaurante, item }) => {
        if (!agrupado[restaurante]) agrupado[restaurante] = [];
        agrupado[restaurante].push(item);
      });

      container.innerHTML = '';
      for (let restaurante in agrupado) {
        const div = document.createElement('div');
        div.className = 'pedido-item';
        div.innerHTML = `
          <h3>${restaurante}</h3>
          <ul>
            ${agrupado[restaurante].map(i => `<li>${i}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      }
    }

    function limparCarrinho() {
      if (confirm("Deseja realmente limpar o pedido?")) {
        localStorage.removeItem('carrinho');
        carregarPedidos();
      }
    }

    document.addEventListener('DOMContentLoaded', carregarPedidos);
  </script>
</body>
</html>
