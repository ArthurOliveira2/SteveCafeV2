<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Atual</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: black;
    }

    header {
      background: #f1f1f1;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pedido-item {
      background: #fff;
      color: black;
      padding: 10px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .pedido-item h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .pedido-item ul {
      padding-left: 20px;
    }

    .pedido-item li {
      margin-bottom: 5px;
    }

    .btn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #21618c;
    }

    .limpar-btn {
      background-color: #c0392b;
    }

    .limpar-btn:hover {
      background-color: #a93226;
    }

    .center {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seu Pedido</h1>
    <div class="icons">
      <button onclick="window.location.href='Home.html'">üè†</button>
      <button id="perfilBtn">üë§</button>
    </div>
  </header>

  <main>
    <div id="listaPedidos" style="padding: 20px;"></div>
    <div class="center">
      <button class="btn" onclick="confirmarPedido()">Confirmar Pedido</button>
      <button class="btn limpar-btn" onclick="limparCarrinho()">Limpar Pedido</button>
    </div>
  </main>

  <script>
    function carregarPedidos() {
      const container = document.getElementById('listaPedidos');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        container.innerHTML = '<p style="text-align:center">Nenhum item no pedido ainda üòî</p>';
        return;
      }

      const agrupado = {};
      carrinho.forEach((item) => {
        if (!agrupado[item.nomeRestaurante]) agrupado[item.nomeRestaurante] = [];
        agrupado[item.nomeRestaurante].push(item);
      });

      container.innerHTML = '';
      for (let restaurante in agrupado) {
        const div = document.createElement('div');
        div.className = 'pedido-item';
        div.innerHTML = `
          <h3>${restaurante}</h3>
          <ul>
            ${agrupado[restaurante].map(p => `<li>${p.nome} - R$ ${p.valor.toFixed(2)}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
  }
}


    function limparCarrinho() {
      if (confirm("Deseja realmente limpar o pedido?")) {
        localStorage.removeItem('carrinho');
        carregarPedidos();
      }
    }

    async function confirmarPedido() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const userId = localStorage.getItem('userId');

      if (!userId) {
        alert("Usu√°rio n√£o identificado. Fa√ßa login novamente.");
        return;
      }

      if (carrinho.length === 0) {
        alert("Carrinho vazio.");
        return;
      }

      // Agrupar por restauranteId
      const pedidosPorRestaurante = {};

      carrinho.forEach(({ idRestaurante, idProduto }) => {
        if (!pedidosPorRestaurante[idRestaurante]) pedidosPorRestaurante[idRestaurante] = [];
        pedidosPorRestaurante[idRestaurante].push({ idProduto });
      });

      // Enviar um pedido por restaurante
      for (const idRestaurante in pedidosPorRestaurante) {
        const body = {
          idRestaurante: Number(idRestaurante),
          produtos: pedidosPorRestaurante[idRestaurante],
          idUsuario: Number(userId)
        };

        try {
          const response = await fetch("https://cafeteriaapp.onrender.com/api/Pedidos/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          });

          if (!response.ok) {
            throw new Error(`Erro ao enviar pedido para restaurante ${idRestaurante}`);
          }

          console.log(`Pedido enviado para restaurante ${idRestaurante}`);
        } catch (err) {
          console.error(err);
          alert("Ocorreu um erro ao confirmar o pedido.");
          return;
        }
      }

      alert("Pedido realizado com sucesso!");
      localStorage.removeItem('carrinho');
      carregarPedidos();
    }

    document.addEventListener('DOMContentLoaded', carregarPedidos);
  </script>
</body>
</html>
