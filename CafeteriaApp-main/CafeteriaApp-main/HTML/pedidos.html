<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Atual</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .icons button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: white;
      margin-left: 15px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .pedido-item {
      background: #fff;
      color: #333;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .pedido-item h3 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .pedido-item ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .pedido-item li {
      margin-bottom: 6px;
    }

    .center {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3e9144;
    }

    .limpar-btn {
      background-color: #e74c3c;
    }

    .limpar-btn:hover {
      background-color: #c0392b;
    }

    p.vazio {
      text-align: center;
      font-size: 1.1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Seu Pedido</h1>
    <div class="icons">
      <button onclick="window.location.href='Home.html'" title="Voltar para o in√≠cio">üè†</button>
      <button id="perfilBtn" title="Perfil">üë§</button>
    </div>
  </header>

  <main>
    <div id="listaPedidos"></div>
    <div class="center">
      <button class="btn" onclick="confirmarPedido()">‚úÖ Confirmar Pedido</button>
      <button class="btn limpar-btn" onclick="limparCarrinho()">üóëÔ∏è Limpar Pedido</button>
    </div>
  </main>

  <script>
    function carregarPedidos() {
      const container = document.getElementById('listaPedidos');
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (carrinho.length === 0) {
        container.innerHTML = '<p class="vazio">Nenhum item no pedido ainda üòî</p>';
        return;
      }

      const agrupado = {};
      carrinho.forEach((item) => {
        if (!agrupado[item.nomeRestaurante]) agrupado[item.nomeRestaurante] = [];
        agrupado[item.nomeRestaurante].push(item);
      });

      container.innerHTML = '';
      for (let restaurante in agrupado) {
        const div = document.createElement('div');
        div.className = 'pedido-item';
        div.innerHTML = `
          <h3>${restaurante}</h3>
          <ul>
            ${agrupado[restaurante].map(p => `<li>${p.nome} - R$ ${p.valor.toFixed(2)}</li>`).join('')}
          </ul>
        `;
        container.appendChild(div);
      }
    }

    function limparCarrinho() {
      if (confirm("Deseja realmente limpar o pedido?")) {
        localStorage.removeItem('carrinho');
        carregarPedidos();
      }
    }

    async function confirmarPedido() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const userId = localStorage.getItem('userId');

      if (!userId) {
        alert("Usu√°rio n√£o identificado. Fa√ßa login novamente.");
        return;
      }

      if (carrinho.length === 0) {
        alert("Carrinho vazio.");
        return;
      }

      const pedidosPorRestaurante = {};

      carrinho.forEach(({ idRestaurante, idProduto }) => {
        if (!pedidosPorRestaurante[idRestaurante]) pedidosPorRestaurante[idRestaurante] = [];
        pedidosPorRestaurante[idRestaurante].push({ idProduto });
      });

      for (const idRestaurante in pedidosPorRestaurante) {
        const body = {
          idRestaurante: Number(idRestaurante),
          produtos: pedidosPorRestaurante[idRestaurante],
          idUsuario: Number(userId)
        };

        try {
          const response = await fetch("https://cafeteriaapp.onrender.com/api/Pedidos/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          if (!response.ok) throw new Error(`Erro ao enviar pedido para restaurante ${idRestaurante}`);

          console.log(`Pedido enviado para restaurante ${idRestaurante}`);
        } catch (err) {
          console.error(err);
          alert("Ocorreu um erro ao confirmar o pedido.");
          return;
        }
      }

      alert("Pedido realizado com sucesso!");
      localStorage.removeItem('carrinho');
      carregarPedidos();
    }

    document.addEventListener('DOMContentLoaded', carregarPedidos);
  </script>
</body>
</html>
