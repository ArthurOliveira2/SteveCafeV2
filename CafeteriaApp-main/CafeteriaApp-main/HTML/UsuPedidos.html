<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .pedido-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pedido-card p {
      margin: 5px 0;
    }
    .pedido-card ul {
      margin: 0;
      padding-left: 20px;
    }
    .status-label {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .entregue {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .em-rota {
      background-color: #fff9c4;
      color: #f57f17;
    }
    .despachado {
      background-color: #bbdefb;
      color: #1565c0;
    }
    #voltarBtn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }
    #voltarBtn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <button id="voltarBtn" onclick="window.location.href='Home.html'">‚Üê Voltar para Home</button>
  <h1>Meus Pedidos</h1>
  <div id="pedidosUsuario"></div>

  <script>
    const userId = localStorage.getItem('userId');

    async function carregarPedidosUsuario() {
      const response = await fetch(`https://cafeteriaapp.onrender.com/api/Pedidos/usuario/${userId}/listaPedidosUsuario`);
      const pedidos = await response.json();

      const container = document.getElementById('pedidosUsuario');
      container.innerHTML = '';

      pedidos.forEach(pedido => {
        const card = document.createElement('div');
        card.className = 'pedido-card';

        const dataFormatada = new Date(pedido.dataPedido).toLocaleDateString('pt-BR');
        const produtosLista = pedido.produtos.map(p => `<li>${p}</li>`).join('');

        const statusClass = pedido.status === 'Entregue' ? 'entregue' : pedido.status === 'Despachado' ? 'despachado' : 'em-rota';

        card.innerHTML = `
          <p><strong>Pedido #${pedido.id}</strong></p>
          <p>Data: ${dataFormatada}</p>
          <p>Total: R$${pedido.valorTotal.toFixed(2)}</p>
          <span class="status-label ${statusClass}">${pedido.status}</span>
          <p>Produtos:</p>
          <ul>${produtosLista}</ul>
        `;

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', carregarPedidosUsuario);
  </script>
</body>
</html>
